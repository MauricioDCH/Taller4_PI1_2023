<!DOCTYPE html>
<html>
<head>
<title>Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist"></script>
</head>

<body>
{% extends 'base.html' %}
{% block content %}
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.boxofficemovies.in/now/wp-content/uploads/Horizontal-poster-of-Tiger-Zinda-Hai.jpg" alt="Tiger Zinda Hai" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/564x/13/9e/c5/139ec5ed56ba222ff4eb34f63d8c9e6b.jpg" alt="Black demon" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/564x/d1/39/31/d13931bd9f50260f2484fcd10bdeb934.jpg" alt="Epic Tail" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



<!-- #################################################################### -->


  <div class="container">
        <form action="">
            <div class="mb-3">
              <label for="searchMovie" class="form-label">
                    Serch for Movie:
              </label>
              <input type="text" class="form-control" name="searchMovie"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for: {{ searchTerm }}</p>
        <div class = "row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for= "movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}"/>
                    <div class = "card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <p class ="card-text">{{ movie.description }}</p>
                        {%if movie.url%}
                            <a href="{{ movie.url }}" class="btn btn-primary">
                                Movie Link
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br/>
        <br/>
    </div>
{% endblock content %}
  </body>
</html>
