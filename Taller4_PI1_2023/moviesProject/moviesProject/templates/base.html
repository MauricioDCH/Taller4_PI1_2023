<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">MOVIES/NEWS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/news">News</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'logoutaccount' %}">
          Logout ({{ user.username }})
      </a>
      {% else %}
      <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
      <a class="nav-link" href="{% url 'signupaccount' %}">
          Sign Up
      </a>
      {% endif %}
    </div>
  </nav>
{%block content%}

{% endblock content%}
  <footer class="footer">
    <div class="container">
        <span class="text-muted">© 2023 Mi página web</span>
    </div>
</footer>
<body>
